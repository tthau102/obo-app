services:
  obo:
    build:
      context: .
      dockerfile: Dockerfile
    image: obo-ob:latest
    environment:
      DB_HOST: db
      DB_NAME: obo
      DB_USERNAME: obo
      DB_PASSWORD: obo_123
      DB_PORT: 3306
    ports:
      - "8080:8080"
    depends_on:
      - db
  db:
    image: mysql:8.0
    container_name: obo-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: obo
      MYSQL_USER: obo
      MYSQL_PASSWORD: obo123
      MYSQL_ROOT_PASSWORD: root123
    ports:
      - "3306:3306"
    volumes:
      # Lưu data ra ngoài
      - db_data:/var/lib/mysql
      # Tự động chạy seed khi lần đầu khởi tạo
      - ./data/obo.sql:/docker-entrypoint-initdb.d/obo.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-proot123"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  db_data:
