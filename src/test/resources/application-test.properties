# Test Profile Configuration
# This profile is used when running tests with @ActiveProfiles("test")

# ==========================================
# H2 In-Memory Database (for tests)
# ==========================================
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ==========================================
# JPA / Hibernate
# ==========================================
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# ==========================================
# Flyway (disabled for tests)
# ==========================================
# Use Hibernate auto-create instead of migrations for faster test execution
spring.flyway.enabled=false

# ==========================================
# Logging
# ==========================================
logging.level.root=WARN
logging.level.com.company.demo=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ==========================================
# JWT Configuration (for tests)
# ==========================================
jwt.secret=test_secret_key_for_unit_tests_only_not_for_production
jwt.duration=3600

# ==========================================
# Server Configuration
# ==========================================
server.port=0
spring.main.banner-mode=off

# ==========================================
# Spring Boot Test Configuration
# ==========================================
spring.test.mockmvc.print=false

# ==========================================
# H2 Console (disabled for tests)
# ==========================================
spring.h2.console.enabled=false

# ==========================================
# Actuator (for testing health endpoints)
# ==========================================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
