spring.jackson.serialization.write-dates-as-timestamps=false

# DATABASE
spring.datasource.url=jdbc:mysql://${DB_HOST:mysql}:${DB_PORT:3306}/${DB_NAME:obo}?useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=${DB_USERNAME:admin}
spring.datasource.password=${DB_PASSWORD:changeme}
server.port=${APP_PORT:8080}

# Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# HIBERNATE
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.use-new-id-generator-mappings=false

# Flyway
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# Hot reload template
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=file:src/main/resources/templates/

# JWT - IMPORTANT: Change secret to a strong random 256-bit key in production
# Generate with: openssl rand -base64 32
jwt.secret=${JWT_SECRET:PLEASE_CHANGE_THIS_TO_A_SECURE_RANDOM_256_BIT_KEY_IN_PRODUCTION_ENVIRONMENTS}
jwt.duration=${JWT_DURATION:7200}

# Upload file
spring.servlet.multipart.max-file-size=1MB
spring.servlet.multipart.max-request-size=1MB

# Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.health.db.enabled=true

# Security Headers
server.error.include-message=never
server.error.include-stacktrace=never
server.error.include-binding-errors=never

# Logging
logging.level.com.company.demo=DEBUG
logging.level.org.springframework.security=INFO